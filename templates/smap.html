<!DOCTYPE html>
<html>
  <head>
    <title>Itinerary Map Demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
    <script>
    var infowindow = new google.maps.InfoWindow();
    
    function initMap() {
      itinerary = {{ itinerary|tojson|safe }}

      map = new google.maps.Map(document.getElementById('map'), {
        center: itinerary[0]["start"],
        scrollwheel: false,
        zoom: 7
      });

      var directionsDisplay = new google.maps.DirectionsRenderer({
        map: map
      });

      // Set destination, origin and travel mode.
      var request = {
        destination: itinerary[itinerary.length - 1]["end"],
        origin: itinerary[0]["start"],
        travelMode: google.maps.TravelMode.DRIVING
      };

      // Pass the directions request to the directions service.
      var directionsService = new google.maps.DirectionsService();
      directionsService.route(request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          // Display the route on the map.
          directionsDisplay.setDirections(response);
        }
      });

      for (i = 0; i < itinerary.length; i++) {
        day = itinerary[i];
        console.log(day);
        for (j = 0; j < day["events"].length; j++) {
          node = day["events"][j];
          console.log(node);
          createMarker(node["location"]["lat"], node["location"]["lng"], node["name"])
        }
      }
    }

    function createMarker(lat, lng, name) {
        //create location
        var loc = new google.maps.LatLng(lat, lng);

        // create new marker
        var mark = new google.maps.Marker({
          map: map,
          position: loc,
          title: name
        });
                
        // Open info window on click of marker
        google.maps.event.addListener(mark, 'click', function() {
          infowindow.close();
          infowindow.setContent(mark.title);
          infowindow.open(map, mark);
        });
    }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
