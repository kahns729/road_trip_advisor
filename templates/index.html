<!DOCTYPE html>
<head>
    <title>RoadTripAdvisor</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/rta1.png') }}" type="image/x-icon">

    <link href="{{ url_for('static', filename='') }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='') }}css/landing-page.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='') }}font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script> 
    function init() {

        start = document.getElementById('start');
        end = document.getElementById('end');
        var autocompleteStart = new google.maps.places.Autocomplete(start);
        var autocompleteEnd = new google.maps.places.Autocomplete(end);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body onload="init()">
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="#">RoadTripAdvisor</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://developer-tripadvisor.com/content-api/">TripAdvisor</a>
                    </li>
                    <li>
                        <a href="https://developers.google.com/maps/?hl=en">Google Maps</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <a name="about"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <img src="{{ url_for('static', filename='img/rta1.png') }}" alt="RoadTripAdvisor" height="500" width="auto">
                        <br>
                        <form role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Origin" id="start">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Destination" id="end">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Length of Roadtrip" id="trip_length">
                            </div>
                        </form>
                        <!-- <hr class="intro-divider"> -->
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <button onclick="func()" id="makeRoadtrip" class="btn btn-default btn-lg">Create Trip</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="col-lg-12">
                <p class="copyright text-muted small">Copyright &copy; RoadTripAdvisor 2015. All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='') }}js/jquery.js"></script>
    <script src="{{ url_for('static', filename='') }}js/bootstrap.min.js"></script>
    <script> 
    // handle the call to the map page
    function func() {
        if (($('#start').val() != "") && ($('#end').val() != "")) {
            window.location.href = '/trip?start='+ $('#start').val() + '&end='+ $('#end').val() + "&trip_length" +  $('#trip_length').val();

        }
    }
    </script>

</body>
</html>
